name: population-api-project
project: serverless_population

stacks:
  dev: ./nitric.dev.yml

resources:
  - name: population-api
    type: api
    security:
      - name: customCognitoAuthorizer
        type: authorizer
        function: auth-function
        identitySource: method.request.header.Authorization

services:
  # FastAPI Population API
  - name: population-service
    buildType: docker
    docker:
      dockerfile: ./services/python.dockerfile
      context: ./services
    main: api.py
    env:
      HANDLER: api:main
      PORT: "4001"
    triggers:
      - type: http
        target: population-api
        routes:
          - path: /population
            method: GET
            auth: customCognitoAuthorizer

  # Custom Cognito Authorizer Function
  - name: auth-function
    buildType: docker
    docker:
      dockerfile: ./services/python.dockerfile
      context: ./services
    main: auth.py
    env:
      AWS_REGION: us-east-1
      COGNITO_USER_POOL_ID: us-east-1_sZHfsp1Q
      HANDLER: auth:handler
