name: Deploy Nitric App to AWS

on:
  push:
    branches: [master] # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Pulumi CLI
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Install Nitric CLI (Manual Download)
        run: |
          NITRIC_VERSION="1.27.2"
          NITRIC_ARCHIVE="aws_linux_x86_64.tar.gz"
          NITRIC_URL="https://github.com/nitrictech/nitric/releases/download/v${NITRIC_VERSION}/${NITRIC_ARCHIVE}"

          echo "Downloading Nitric CLI from GitHub Releases: $NITRIC_URL"
          curl -L $NITRIC_URL -o nitric-cli.tar.gz

          FILE_SIZE=$(stat -c%s "nitric-cli.tar.gz")
          echo "Downloaded file size: $FILE_SIZE bytes"
          if [ "$FILE_SIZE" -lt 1000000 ]; then
              echo "Error: Downloaded file is too small."
              exit 1
          fi

          echo "Extracting Nitric CLI..."
          mkdir -p "$HOME/.nitric/bin"
          tar -xzf nitric-cli.tar.gz -C "$HOME/.nitric/bin" --strip-components=1

          echo "$HOME/.nitric/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy with Nitric
        run: nitric up --stack dev --non-interactive
